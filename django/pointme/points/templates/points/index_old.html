<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Point Me!</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>

<div id="site-wrapper">

    <!-- TOP NAVIGATION -->
    <div id="top-navigation">
        <h2 id="top-navigation-logo"><a href="/points/">Point Me!</a></h2>
        <ul id="top-navigation-links">
            {% if user.is_authenticated %}
            <li><a href="/points/">Home</a></li>
            <li><a href="/points/map_view/">Map</a></li>
            <li><a href="/points/add_place/">Add Place</a></li>
            <li><a href="/points/my_places/">View My Places</a></li>
            <li><a href="{% url 'auth_logout' %}?next=/accounts/login/">Logout</a></li>
            {% else %}
            <li class="active"><a href="/points/">Home</a></li>
            <li><a href="/points/map_view/">Map</a></li>
            <li><a href="{% url 'auth_login' %}">Login</a></li>
            <li><a href="{% url 'registration_register' %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
    <!--END TOP NAVIGATION-->

    <!-- HEADER CONTENT -->
    <div id="header-content">
        <h1>All Available Places</h1>
    </div>
    <!-- END HEADER CONTENT -->

    <!-- PLACES CONTENT -->
    <div id="places-content">

    </div>
    <!-- END PLACES CONTENT -->

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
