{% extends 'base.html' %}

{% block title %}Add a Place{% endblock %}

{% block body_block %}
    <h2>Hello {{ user.username }}</h2>
    <br />
    <h1>My Places</h1>

    <ul>
        {% for place in places %}
        <li>{{ place.name }} - {{ place.address }}<br>{{ place.author }} - {{ place.rating }}</li><br>
        {% endfor %}
    </ul>

{% endblock %}
